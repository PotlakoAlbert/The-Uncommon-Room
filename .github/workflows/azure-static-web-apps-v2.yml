name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install API Dependencies
        working-directory: ./api
        run: |
          npm install

      - name: Create Environment Files
        run: |
          # Create API environment file
          echo "AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" > api/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> api/.env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> api/.env
          echo "NODE_ENV=production" >> api/.env
          
          # Create Client environment file
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > client/.env
          echo "VITE_STORAGE_URL=${{ secrets.VITE_STORAGE_URL }}" >> client/.env

      - name: Build API
        run: |
          npm install
          npm run build:server

      - name: Build Client
        working-directory: ./client
        run: |
          npm install
          npm run build

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_STORAGE_URL: ${{ secrets.VITE_STORAGE_URL }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "client"
          api_location: "api"
          output_location: "dist"
          app_artifact_location: "client/dist"
          skip_api_build: true
          skip_app_build: false

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"